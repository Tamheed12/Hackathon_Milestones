<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile">
            <img id="resume-image" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h1 id="resume-name"></h1>
                <p id="resume-title"></p>
                <p id="resume-email"></p>
                <p id="resume-phone"></p>
            </div>
        </div>
    </header>

    <section id="objective">
        <h2>Objective</h2>
        <p id="resume-objective"></p>
    </section>

    <section id="education">
        <h2>Education</h2>
        <div id="resume-education"></div>
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <div id="resume-experience"></div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul id="resume-skills"></ul>
    </section>

    <script src="resume.js"></script>
</body>
</html>
